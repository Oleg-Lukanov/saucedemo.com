name: CI

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code from the master branch
      - name: Checkout
        uses: actions/checkout@v4

      # Step 2: Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      # Step 3: Install dependencies (as defined in package.json)
      - name: Install Dependencies
        run: npm install

      # Step 4: Run WebdriverIO tests using the 'test' script from package.json
      - name: Run Tests
        run: npm run test

      # Step 5: Upload test logs if the tests fail
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs
          path: logs

      # Step 6: Install Allure commandline to generate reports
      - name: Install Allure
        run: npm install allure-commandline --save-dev

      # Step 7: Generate Allure Report after the tests
      - name: Generate Allure Report
        run: npm run allure:generate

      # Step 8: Deploy Allure Report to GitHub Pages
      - name: Deploy Allure Report to GitHub Pages
        if: success()
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./allure-report
